<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="text" id="dulieu">
    <button type="button" onclick="lietke()">Liệt Kê</button>
</form>
<script>
    function lietke(n) {
        let t1 = 1 , t2 = 1 , nextNumber ;
        n = Number(document.getElementById("dulieu").value);
        while (n > 0){
            document.write(t1);
            document.write("<br>");
            nextNumber = t1 + t2 ;
            t1 = t2 ;
            t2 = nextNumber ;
            n-- ;
        }
    }
</script>
</body>
</html>
